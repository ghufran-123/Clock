<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="div">
        <h1 class="heading1 fw-bold">0</h1>
        <h1 class="min">m</h1>
        <h1 class="heading fw-bold">0</h1>
        <h1 class="sec">s</h1>
        <h1 id="mS" class="sec2" style="margin-left: 35%;"> 00</h1>
        <br>
        <button id="start" class="btn btn-primary">Start</button>        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
<script>
    var miliSec=0,sec=0,min=0;
    $("#start").click(function()
    {
        $("#restart").remove();
        $("#start").after('<button id="stop" class="btn btn-primary">Stop</button>');
        $("#stop").after('<button id="restart" class="btn btn-primary">Restart</button>');
    var timeOut = setInterval(function()
    {
        miliSec++;
        $("#start").attr("disabled","disabled");
        $("#mS").text(miliSec.toString());
        if(miliSec==100)
        {
            sec++;
            console.log(sec);
            $("h1.heading").text(sec.toString());
            miliSec=0;
        }
        if(sec==60)
        {
            min++;
            console.log(min);
            $("h1.heading1").text(min.toString());
            sec=0;
        }

        if(sec==10)
        {
            $("h1.sec").addClass("setMarginAfterTwoDigit");
            $("h1.sec2").addClass("setMarginAfterTwoDigitInMiliSec");
        }
        $("#stop").click(function()
        {
            $("#stop").remove();
            $("#start").removeAttr("disabled","disabled");
            $("h1.heading").text(sec.toString());
            $("#mS").text(miliSec.toString());
            clearInterval(timeOut);
        })
        
        $("#restart").click(function()
        {    
            $("#restart").remove();
            $("h1.heading").text("0");
            $("#mS").text("00");
            $("h1.sec").removeClass("setMarginAfterTwoDigit");
            $("h1.sec2").removeClass("setMarginAfterTwoDigitInMiliSec");
            sec=0;
            miliSec=0;
        })
        
    },10);
    })
</script>
</html>
