<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="div">
        <h1 class="hour fw-bold"><span id="h">00</span>
        <span style="font-size: 5rem;">h </span>
        <span id="m">00</span>
        <span style="font-size: 5rem;">m  </span>
        <span id="s">00</span></h1>
        <button id="chn" class="btn btn-primary">Change Time</button>        
        <button id="start" class="btn btn-primary">Start</button>        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

<script>
    var hour;
    var min;
    var sec;
    $("#chn").click(function()
    {
        hour=prompt("Hour?");
        min=prompt("Minute?");
        sec=prompt("Second?");
        $("#h").text(hour);
        $("#m").text(min);
        $("#s").text(sec);
    })
    $("#start").click(function()
    {
        $("#stop").remove();
        $("#chn").after('<button id="stop" class="btn btn-primary">Stop</button>');
    var timeOut = setInterval(function()
    {
        sec--;
        console.log(sec);
        $("#start").attr("disabled","disabled");
        $("#s").text(sec.toString());
        if(sec==0)
        {
            min--;
            $("#m").text(min.toString());
            sec=60;
        }
        if(min==0)
        {
            hour--;
            $("#h").text(hour.toString());
            min=59;
        }
        if(hour==0 || min==0)
        {
            $("#m").text(min.toString());
        }
        $("#stop").click(function()
        {
            $("#stop").remove();
            $("#start").removeAttr("disabled","disabled");
            $("#h").text(hour.toString());
            $("#s").text(sec.toString());
            $("#m").text(min.toString());
            clearInterval(timeOut);
        })
        
    },1000);
    })
</script>
</html>
